<div class="container">
  <div class="col-md-3" >
      <h2> search based on username</h2>
    <app-sidebar [categoryName]="name" (jinal)="onSideBarClick($event)"></app-sidebar>

  </div>
  <div class="col-md-9">

     <div class="row">
<table class="table" >
<thead>
  <th>Email</th>
  <th>Name</th>
  <th>Mobile No</th>
  <th>Action</th>
</thead>
<tbody>
  <tr *ngFor="let item of arr" >
    <td>{{item.user_email}}</td>
    <td>{{item.user_name}}</td>
    <td>{{item.user_mobile_no}}</td>
    <td><button class="btn btn-info" (click)="onUserDelete(item)" >Delete</button>
    <button class="btn btn-info" (click)="onUserEdit(item)"  >edit</button>
    <button class="btn btn-info" (click)="onUserReactiveEdit(item)"  >EditReactive</button>
    </td>
  </tr>
</tbody>
</table>
</div>
</div>
</div>
